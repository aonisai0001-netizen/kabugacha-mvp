<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="株ガチャ未来予測シミュレーター - ワンタップで未来のリターンをガチャ形式で確認！" />

  <!-- OGP -->
  <meta property="og:title" content="株ガチャ未来予測シミュレーター" />
  <meta property="og:description" content="ワンタップで株の未来リターンをガチャ形式で占う新感覚ツール" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://kabugacha-mvp.vercel.app/" />
  <meta property="og:image" content="https://kabugacha-mvp.vercel.app/ogp.png" />

  <title>株ガチャ未来予測シミュレーター</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8T8EFW2ZNY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-8T8EFW2ZNY');
  </script>

  <style>
    body {
      background: #0b0f1a;
      color: #e6e9f2;
      font-family: system-ui;
      margin: 0;
      padding: 0;
    }
    .ad-box {
      width: 100%;
      height: 250px;
      background: #222;
      margin: 20px 0;
      border-radius: 10px;
      color: #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
    }
    .container {
      padding: 20px;
    }
    .button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg,#5a8dee,#3ad29f);
      border-radius: 10px;
      border: none;
      color: #fff;
      font-size: 20px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>株ガチャ 未来予測シミュレーター</h2>
    <p>ワンタップで運試し → 未来株価をレア度付きで表示するMVP</p>

    <!-- 広告枠（上） -->
    <div class="ad-box">
      広告枠（AdSense 審査用）
    </div>

    <!-- フォーム UI -->
    <div>
      <label>時間軸：</label><br>
      <select id="years">
        <option value="1">1年</option>
        <option value="5">5年</option>
        <option value="10" selected>10年</option>
      </select>
      <br><br>

      <label>シナリオ：</label><br>
      <select id="scenario">
        <option value="optimistic">楽観</option>
        <option value="real" selected>現実</option>
        <option value="pessimistic">悲観</option>
      </select>
    </div>

    <button class="button" onclick="spinGacha()">ガチャを回す</button>

    <div id="result" style="margin-top:20px; font-size:18px;"></div>

    <!-- 広告枠（下） -->
    <div class="ad-box">
      広告枠（AdSense 審査用）
    </div>

    <p style="margin-top:40px;">
      <a href="privacy.html" style="color:#7c5cff;">プライバシーポリシー</a> /
      <a href="disclaimer.html" style="color:#7c5cff;">免責事項</a>
    </p>
  </div>

  <script>
    function spinGacha() {
      const years = document.getElementById("years").value;
      const scenario = document.getElementById("scenario").value;

      const rarity = ["R","SR","SSR"];
      const pick = rarity[Math.floor(Math.random() * rarity.length)];

      const result = `
        <div>
          <strong>${pick}</strong><br>
          時間軸：${years}年<br>
          シナリオ：${scenario}<br>
          ※ダミー計算（MVP版）
        </div>
      `;

      document.getElementById("result").innerHTML = result;

      // 計測用
      gtag('event', 'gacha_spin', {
        value: years + "_" + scenario + "_" + pick
      });
    }
  </script>

</body>
</html>
